<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Survey to reveal your password:</h1>
    </header>
    <main>
      <form class="one">
        <h5>Favorite food:</h5>
        <select id="food" class="form-control">
        <option disabled selected>Choose your food</option>
        <option>Pizza</option>
        <option>Pasta</option>
        <option>Burgers</option>
        <option>Fried rice</option>
      </select>
        <br>
        <h5>Choose what sport do you like:</h5>
        <div class="radio">
          <label><input type="radio" name="sport" id="sport1">Basketball</label>
          <label><input type="radio" name="sport" id="sport2">Football</label>
          <label><input type="radio" name="sport" id="sport3">Soccer</label>
          <label><input type="radio" name="sport" id="sport4">Tennis</label>
          <label><input type="radio" name="sport" id="sport5" checked>Don't like any</label>
        </div>
        <br>
        <div class="form-group">
          <label for="born">Date of birth:</label>
          <input type="date" id="born" class="form-control">

        </div>
        <button type="button" class="btn btn-primary">Go</button>
      </form>
      <div class="output">
        <div class="alert alert-primary" role="alert"></div>
      </div>
  </div>
  </main>
</body>

</html>
